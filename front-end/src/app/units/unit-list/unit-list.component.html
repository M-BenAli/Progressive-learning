<div class="unit-list" *ngFor="let unit of learningGoal.units">
  <div class="form-row unit-item p-2 mb-2" [@unitCompletion]="unit.completed ? 'completed' : 'incomplete'">

    <div class="input-group">
      <input type="checkbox" class="form-check-input me-2" name="{{unit.name}}"
             id="{{unit.id}}"
             [checked]="unit.completed" [(ngModel)]="unit.completed"
             (change)="reloadUnitProgress()">
      <a [routerLink]="[unitsBaseURL, unit.id]"
         class="text-decoration-none">{{unit.name}}</a>
    </div>
  </div>
</div>
<div *ngIf="learningGoal.units.length === 0">
  <p>Learning goal has no units yet</p>
</div>
