<h3>Create learning goal</h3>
<form>
  <label for="goal">Goal</label>
  <input [(ngModel)]="learningGoalInput" class="form-control" id="goal" name="goal"
         placeholder="Enter your learning goal">
  <div id="task-section" class="mt-3">
    <label for="tasks">Tasks</label>
    <button class="btn btn-dark fa fa-plus float-right" (click)="addTaskInput()"></button>
    <div *ngFor="let taskInput of taskInputs; index as i; trackBy:trackByIdx">
      <div class="form-group" id="tasks">
        <input [(ngModel)]="taskInputs[i]['name']" class="form-control mt-1" [id]="'task' + i" name="task{{i}}"
               placeholder="Task">
      </div>
    </div>
  </div>
  <label for="description">Description</label>
  <textarea [(ngModel)]="descriptionInput" id="description" class="form-control" style="min-height: 100px; resize: none"
            name="description" placeholder="Enter a description for your learning goal"></textarea>
  <div class="btn-group mt-1">
    <button class="btn btn-dark" (click)="createLearningGoal()">Learn</button>
  </div>
</form>
