<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 mx-auto">
      <div class="card bg-info">
        <h5 class="card-title text-center">Login</h5>
        <div class="card-body">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" [(ngModel)]="username">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
          <button class="btn btn-light float-right mt-3" (click)="onLogin()">Login</button>
        </div>
      </div>
      </div>
  </div>


</div>
