<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 mx-auto">
      <div class="card bg-info">
        <div class="card-header">
          <h4 class="card-title text-center">Sign-up</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
            <div class="mb-2">
              <label for="email">Email *</label>
              <input class="form-control" id="email" name="email" formControlName="email">
              <div class="error-box mt-1" *ngIf="email.errors?.email">
                <span class="text-dark">Email is incorrect</span>
              </div>
            </div>
            <div class="mb-2">
              <label for="password">Password *</label>
              <input type="password" class="form-control" id="password"
                     name="password" formControlName="password">
            </div>
            <label for="confirm-password">Confirm password *</label>
            <div class="mb-2">
              <input type="password" class="form-control" id="confirm-password"
                     name="password" formControlName="confirmPassword">
            </div>
            <div class="error-box" *ngIf="signUpForm.errors?.mismatch">
              Passwords don't match
            </div>
            <button class="btn btn-light float-right mt-3" type="submit">Sign-up</button>
          </form>

        </div>
        <div class="card-footer">
          <a class="text-white" [routerLink]="['/login']">Already have an account? Log-in</a>
        </div>
      </div>
    </div>
  </div>
</div>
