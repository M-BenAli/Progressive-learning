<div class="row justify-content-center main-section">
    <div class="col-sm-12 col-md-9 col-lg-5 aqua-box p-2">
      <form class="" [formGroup]="subjectForm" (ngSubmit)="onSubmit(subjectForm.value)">
        <h2>New subject</h2>
        <label for="subjectName">Name</label>
        <input class="form-control" id="subjectName" formControlName="name">
        <label for="subjectDescription">Description</label>
        <textarea class="form-control" id="subjectDescription" formControlName="description"
                  placeholder="Description"></textarea>
        <div class="mt-2">
          <button class="btn btn-primary mt-1" type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
