<h3>Edit learning goal</h3>
<form>
  <label for="goal">Goal</label>
  <input [(ngModel)]="this.editingLearningGoal.goal" class="form-control" id="goal" name="goal"
         placeholder="Enter your learning goal">
  <div id="task-section" class="mt-3">
    <label for="tasks">Tasks</label>
    <button class="btn btn-dark fa fa-plus float-right" (click)="addTask()"></button>
    <div *ngFor="let task of this.editingLearningGoal.tasks; index as i; trackBy:trackByIdx">
      <div class="form-row p-3" id="tasks">
        <input type="checkbox" name="completed" [(ngModel)]="task.completed"
               [checked]="task.completed"
               class="form-check-label mx-2 my-3">
        <input [(ngModel)]="task.name"
               class="form-control mt-1 w-75"
               [id]="'task' + i" name="task{{i}}" placeholder="Task">
        <a class="btn btn-danger btn-sm m-2" title="Delete task" (click)="deleteTask(task)">
          <span class="fa fa-minus"></span>
        </a>
      </div>
    </div>
    <div id="task-description" class="mt-1">
      <label for="description">Description</label>
      <textarea [(ngModel)]="this.editingLearningGoal.description" id="description"class="form-control" style="min-height: 100px; resize: none"
                name="description" placeholder="Enter a description for your learning goal"></textarea>
    </div>
  </div>
</form>
